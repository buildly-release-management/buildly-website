name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Validate Buildly CMS
        run: |
          echo "Validating Buildly CMS installation..."
          
          # Check if buildly-cms folder exists
          if [ ! -d "buildly-cms" ]; then
            echo "❌ buildly-cms folder not found!"
            exit 1
          fi
          
          # Check required files
          required_files=(
            "buildly-cms/index.html"
            "buildly-cms/buildly-cms-config.js"
            "buildly-cms/css/buildly-cms.css"
            "buildly-cms/js/buildly-cms-core.js"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Required file missing: $file"
              exit 1
            else
              echo "✅ Found: $file"
            fi
          done
          
          echo "✅ Buildly CMS validation passed!"
          
      - name: Optimize for GitHub Pages
        run: |
          echo "Optimizing for GitHub Pages deployment..."
          
          # Create deployment info
          cat > deployment-info.json << EOF
          {
            "deployment": {
              "platform": "GitHub Pages",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "buildly_cms_version": "1.0.0"
            }
          }
          EOF
          
          # Validate HTML files
          echo "Validating HTML structure..."
          find . -name "*.html" -type f | while read file; do
            if grep -q "buildly-cms" "$file"; then
              echo "✅ $file contains Buildly CMS references"
            fi
          done
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post-deployment validation
        run: |
          echo "🚀 Deployment completed!"
          echo "📊 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "🔧 Admin URL: ${{ steps.deployment.outputs.page_url }}admin.html"
          echo "📚 CMS Demo: ${{ steps.deployment.outputs.page_url }}buildly-cms/demo.html"